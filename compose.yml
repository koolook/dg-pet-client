services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - path: .
          target: /app
          action: sync
          ignore:
            - node_modules/
        - path: ./package.json
          action: rebuild

    container_name: pet-client
    ports:
      - '3000:3000'
